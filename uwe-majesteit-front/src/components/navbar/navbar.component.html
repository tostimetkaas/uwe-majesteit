<section>
  <b-navbar id="navbar" toggleable type="dark" class="lg">
    <b-navbar-brand class="brandname" href="/">{{ brandname }}</b-navbar-brand>

    <b-navbar-toggle target="nav-collapse">
      <template #default="{ isExpanded }">
        <b-icon v-if="isExpanded" icon="chevron-bar-up"></b-icon>
        <b-icon v-else icon="chevron-bar-down"></b-icon>
      </template>
    </b-navbar-toggle>

    <b-collapse id="nav-collapse" is-nav>
      <b-navbar-nav class="ml-auto">
        <b-nav-item>
          <router-link to="/chaoticmess">Chaotic Mess</router-link>
        </b-nav-item>

        <b-nav-item>
          <router-link to="/privacy">Privacy statement</router-link>
        </b-nav-item>
      </b-navbar-nav>
    </b-collapse>
  </b-navbar>
</section>
